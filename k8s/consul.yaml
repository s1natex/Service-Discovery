apiVersion: apps/v1
kind: Deployment
metadata:
  name: consul
  namespace: service-discovery
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consul
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: consul
    spec:
      containers:
        - name: consul
          image: consul:1.15
          args: ["agent","-dev","-client=0.0.0.0"]
          ports:
            - containerPort: 8500
              name: http
              protocol: TCP
            - containerPort: 8600
              name: dns
              protocol: UDP
          readinessProbe:
            httpGet:
              path: /v1/status/leader
              port: 8500
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /v1/status/leader
              port: 8500
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
---
apiVersion: v1
kind: Service
metadata:
  name: consul
  namespace: service-discovery
spec:
  selector:
    app: consul
  ports:
    - name: http
      port: 8500
      targetPort: 8500
      protocol: TCP
    - name: dns
      port: 8600
      targetPort: 8600
      protocol: UDP
  type: ClusterIP
